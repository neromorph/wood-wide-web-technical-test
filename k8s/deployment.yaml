apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-list-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-list-api
  template:
    metadata:
      labels:
        app: hotel-list-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                - www-node-pool-2
      containers:
        - name: api
          image: API_IMAGE_PLACEHOLDER
          ports:
            - containerPort: 4000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: hotel-list-api
spec:
  selector:
    app: hotel-list-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
  type: LoadBalancer

---
