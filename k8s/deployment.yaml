apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-list-api
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-list-api
  template:
    metadata:
      labels:
        app: hotel-list-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                - www-node-pool-2
      containers:
        - name: api
          image: 564054097121.dkr.ecr.ap-southeast-1.amazonaws.com/hotel-list/api:dev-latest
          ports:
            - containerPort: 4000
          env:
            - name: POSTGRES_USER
              value: "user-admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: POSTGRES_HOST
              value: "postgres.database"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "hotel_db"
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: hotel-list-api
  namespace: apps
spec:
  selector:
    app: hotel-list-api
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-list-web
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-list-web
  template:
    metadata:
      labels:
        app: hotel-list-web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values: 
                - www-node-pool-2
      containers:
        - name: web
          image: 564054097121.dkr.ecr.ap-southeast-1.amazonaws.com/hotel-list/web:dev-latest
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://hotel-list-api.nmdigital.cloud/graphql"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: hotel-list-web
  namespace: apps
spec:
  selector:
    app: hotel-list-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
