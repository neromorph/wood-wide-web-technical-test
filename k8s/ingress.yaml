apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotel-list-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: hotel-list.local
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: hotel-list-api
                port:
                  number: 80
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: hotel-list-web
                port:
                  number: 80
