<form class="hotel-form" (ngSubmit)="saveHotel()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="hotel.name" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="hotel.location" name="location" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="hotel.description" name="description"></textarea>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-button type="button" (click)="formClose.emit()">Cancel</button>
  </div>
</form>
